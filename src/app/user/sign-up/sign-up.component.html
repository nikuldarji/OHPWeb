<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="usermodel.FirstName" required>
      <label data-error="Required field!">First Name</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="usermodel.LastName" required>
      <label data-error="Required field!">Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="usermodel.Password" required  minlength="3">
      <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
    </div> 
    <div class="input-field col s6">
      <input class="validate" type="text" name="Mobile" #Mobile="ngModel" [(ngModel)]="usermodel.Mobile" required  maxlength="10">
    </div>  
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="usermodel.Email" [pattern]="emailPattern">
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
    </div>
</form>
